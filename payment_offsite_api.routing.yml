payment.offsite.redirect:
  path: '/payment/redirect/{payment}'
  defaults:
    _form: '\Drupal\payment_offsite_api\Form\OffsiteRedirectPaymentForm'
  requirements:
    _access_payment_offsite_redirect: 'view'
  options:
    parameters:
      payment:
        type: entity:payment

payment.offsite.external:
  path: '/payment/{payment_method_configuration}/{payment_offsite_external_status}'
  defaults:
    _form: '\Drupal\payment_offsite_api\Form\OffsiteRedirectPaymentForm'
  requirements:
    _access_payment_offsite_redirect: 'view'
  options:
    parameters:
      payment_method_configuration:
        type: entity:payment_method_configuration
      payment_offsite_external_status:
        type: entity:payment_offsite_external_status
